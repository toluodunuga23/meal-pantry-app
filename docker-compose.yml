version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: meal-pantry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: meal_pantry_db
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - meal-pantry-network

volumes:
  postgres_data:

networks:
  meal-pantry-network:
    driver: bridge 